{% extends 'main/base.html' %}

{% block title %}
Главная страница
{% endblock %}

{% block content %}
<h4>Создание qr-кода</h4>
<form method="POST">
    {% csrf_token %}
    {{ form.text }}
    <div>
        {% if form.img %}
        <img src = "{{ form.img.url }}"> 
        {% endif %}
        <button type="submit", class="btn btn-success">Создать
        </button>
    </div>
</form>
{% endblock %}
